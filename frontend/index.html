<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" href="style.css">

<!--Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">


<!--Babel + React for dev, should be server side for production-->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!--My script-->
<script src="script.js" type="text/babel" defer></script>

<!--JQuery & slider-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script-slider.js"></script>
<link rel="stylesheet" href="style-slider.css">

<!--Just for dev, babel should be run server side once and cached, not offloaded whole onto the client. -->
</head>
<body>
<div id="main_container">


  <!--Menu-->
  <div id="menu_container">
    <span id="buttons_bar">
      <div id="search_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          search
        </span>
      </div>
      <div id="create_article_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          add
        </span>
      </div>
      <div id="profile_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          person
        </span>
      </div>
      <div id="settings_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          settings
        </span>
      </div>
      <div id="contact_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          email
        </span>
      </div>
    </span>
    <!--span id="logging_container"-->
      <span id="logging_element" class="button">
        Login
      </span>
    <!--/span-->
  </div>

  <div id="title" style="font-family: 'Cinzel Decorative', cursive; text-align: center; font-size: 3.5vw;">
    Dark Years: The Disasterous Presidency of Donald Trump
  </div>
  <img src="george.jpg" style="width:100%;">

  <!--Search interface-->
  <div id="search_interface">
    <div id="search_interface_title">Search for Articles</div>
    <div id="date_picker_container">
      <div id="date_range_title" style="text-align:center;">Date Range</div>
      <div class="row">
        <div class="col-sm-12">
          <div id="slider-range"></div>
        </div>
      </div>
      <div id="date_display" class="row slider-labels">
        <span id="slider-range-value1"></span>
        <strong>&nbsp;to&nbsp;</strong>
        <span id="slider-range-value2"></span>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form>
            <input type="hidden" name="min-value" value="">
            <input type="hidden" name="max-value" value="">
          </form>
        </div>
      </div>
    </div>
    <div id="search_bar_container">
      <input type="text" id="search_bar" placeholder="Search"/>
      <button id="add_search_tag_button">Add Search Term</button>
    </div>
    <div id="tag_container"></div>
    <div id="article_container"></div>
  </div>


  <!--Create article interface-->
  <div id="create_article_interface" style="display:none;">
    <div id="create_article_title_container">
      <span>Article Title:</span>
      <input id="create_article_type" type="text"/>
    </div>
    <input type="date" id="create_article_date" min="2015-06-01" max="2021-01-20" style="display:block;">
    <textarea id="create_article_text" style="display:block"></textarea>
    <button id="submit_article">Submit</button>
  </div>


  <!--Profile interface-->
  <div id="profile_interface" style="display:none;">
    Profile here.
  </div>


  <!--Settings interface-->
  <div id="settings_interface" style="display:none;">
    Settings here
  </div>


  <!--Contact interface-->
  <div id="contact_interface" style="display:none;">
    Contact Here
  </div>


</div>
<!--testing-->
<!--<div id="like_button_container"></div>-->
</body>
</html>
