<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="script.js" type="text/babel" defer></script>
<!--Just for dev, babel should be run server side once and cached, not offloaded whole onto the client. -->
</head>
<body>
<div id="main_container">


  <!--Menu-->
  <div id="menu_container">
    <span id="buttons_bar">
      <div id="search_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          search
        </span>
      </div>
      <div id="create_article_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          add
        </span>
      </div>
      <div id="profile_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          person
        </span>
      </div>
      <div id="settings_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          settings
        </span>
      </div>
      <div id="contact_interface_button" class="button-container">
        <span class="material-icons md-48 button">
          email
        </span>
      </div>
    </span>
    <!--span id="logging_container"-->
      <span id="logging_element" class="button">
        Login
      </span>
    <!--/span-->
  </div>

  <img src="george.jpg" style="width:100%;">

  <!--Search interface-->
  <div id="search_interface">
    <div id="date_picker_container">
      <input type="date" id="start_range" min="2015-06-01" max="2021-01-20">
      <input type="date" id="end_range" min="2015-06-01" max="2021-01-20">
    </div>
    <div id="search_bar_container">
      <input type="text" id="search_bar"/>
      <button id="add_search_tag_button">Add Search Term</button>
    </div>
    <div id="tag_container">
      Search Terms:
    </div>
    <!--button id="search_button" class="search_button">Search</button-->
    <div id="article_container">
    </div>
  </div>


  <!--Create article interface-->
  <div id="create_article_interface" style="display:none;">
    <div id="create_article_title_container">
      <span>Article Title:</span>
      <input id="create_article_type" type="text"/>
    </div>
    <input type="date" id="create_article_date" min="2015-06-01" max="2021-01-20" style="display:block;">
    <textarea id="create_article_text" style="display:block"></textarea>
    <button id="submit_article">Submit</button>
  </div>


  <!--Profile interface-->
  <div id="profile_interface" style="display:none;">
    Profile here.
  </div>


  <!--Settings interface-->
  <div id="settings_interface" style="display:none;">
    Settings here
  </div>


  <!--Contact interface-->
  <div id="contact_interface" style="display:none;">
    Contact Here
  </div>


</div>
<!--testing-->
<!--<div id="like_button_container"></div>-->
</body>
</html>
